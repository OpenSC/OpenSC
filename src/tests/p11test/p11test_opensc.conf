app default {
	framework pkcs15 {
		use_file_caching = no;
	}
	reader_driver pcsc {
		# The pinpad is disabled by default,
		# because of many broken readers out there
		enable_pinpad = false;
	}
	# for pkcs15-init to work in the build directory, we need to point to the directory with the profiles
	profile_dir = ../../pkcs15init/
}
