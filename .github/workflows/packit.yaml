name: Packit
on:
  pull_request:
    paths:
      - '**.c'
      - '**.h'
      - '**.am'
      - '**.sh'
      - .github/workflows/packit.yaml
      - packaging/opensc.spec
      - configure.ac
  push:

jobs:
  packit_srpm:
    runs-on: ubuntu-latest
    name: Packit SRPM
    steps:
        - uses: actions/checkout@v3
          with:
              fetch-depth: 0
        - uses: packit/actions/srpm@main
        - name: Upload build artifacts
          uses: actions/upload-artifact@v3
          with:
              name: opensc-srpm
              path:
                  opensc*.src.rpm
  packit_rpm:
    runs-on: ubuntu-latest
    name: Packit RPM
    steps:
        - uses: actions/checkout@v3
          with:
              fetch-depth: 0
        - uses: ./.github/actions/packit
        - name: Upload build artifacts
          uses: actions/upload-artifact@v3
          with:
              name: opensc-rpm
              path:
                  x86_64/opensc*.rpm
