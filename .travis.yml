language: c

matrix:
  include:
    - compiler: clang
      os: osx
      env: DO_PUSH_ARTIFACT=yes
    - compiler: gcc
      os: linux
      dist: trusty
      env:
        - DO_SIMULATION=javacard
        - ENABLE_DOC=--enable-doc
    - compiler: gcc
      os: linux
      dist: bionic
      env:
        - DO_SIMULATION=oseid
    - env:
        - HOST=x86_64-w64-mingw32
        - DO_PUSH_ARTIFACT=yes
    - env:
        - HOST=i686-w64-mingw32
        - DO_PUSH_ARTIFACT=yes
    - env: DO_COVERITY_SCAN=yes
    - compiler: gcc
      os: linux
      dist: bionic
      env:
        - DO_SIMULATION=cac

